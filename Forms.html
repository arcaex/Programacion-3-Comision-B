<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label>Elementos de Entrada</label> <br><br>
    <label>Texto</label><br>
    <input type="text" id="texto" /><br><br>
    <label>Texto 2</label><br>
    <input type="text" id="texto2" oninvalid="this.setCustomValidity('Texto')" required alt="Esto tiene que ser texto" placeholder="Ingrese un número"/><br><br>
    <label>Numero</label><br>
    <input type="number" disabled/><br><br>
    <label>Fecha</label><br>
    <input type="date" /><br><br>
    <label>Checkboxs</label><br>
    <input type="checkbox" /><br><br>
    <label>Radio</label><br>
    <input type="radio" /><br><br>
    <label>Archivo</label><br>
    <input type="file" /><br><br>
    <label>Password</label><br>
    <input type="password" /><br><br>
    <label>Color Picker</label><br>
    <input type="color" /><br><br>

    <label>Selectores</label><br>
    <select id="menu">
        <option value="1">Opcion 1</option>
        <option value="2" selected>Opcion 2</option>
    </select><br><br>

    <label>Áreas de Texto</label><br>
    <textarea id="area"></textarea><br><br>

    <label>Botones</label><br>
    <button type="button">Boton</button><br><br>
    <button type="submit">Boton Submit</button><br><br>
    <script>
        const inputTexto = document.getElementById('texto');
        inputTexto.value = "Texto de Ejemplo"
        inputTexto.style = "height: 100px"
        inputTexto.style.backgroundColor = "black"
        const menuSelect = document.getElementById('menu');
        menuSelect.value = "1"
    </script>
</body>
</html>
